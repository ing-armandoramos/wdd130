<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="This is the homepage for Armando Ramos for the course wdd130, the purpose of the page is to learn html and css">
    <meta name="author" content="Jesus Armando Ramos Ontiveros">
    <title>WDD 130 | HTML Form - Quiz</title>
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
            
    </header>
    <main>
        <form>
            <fieldset>
                <label for="firstquestion"> <strong>1.</strong> What does acronym HTML stand for?</label>
                <input type="text" id="q1" name="q1">
                <label for="secondquestion"><strong>2.</strong> Enumerate 4 things that can be styled in CSS</label> 
                <textarea id="q2" name="q2" rows="4" placeholder="List things that you can do"></textarea>
                <label for="thirdquestion"><strong>3.</strong> Select the option for adding structure to a website</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One</option>
                    <option value="css">CSS</option>
                    <option value="html">HTML</option>
                    <option value="python">Python</option>
                    <option value="script">Script</option>
                </select>
                <label for="fourthquestion"><strong>4.</strong> Number of times you had to read the preparation materials:</label>
                <input type="number" id="q4" name="q4"/>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>

    </main>
    <footer>
        <p> &copy; 2024 | HTML Form - Quiz | Jesus Armando Ramos Ontiveros </p>

    </footer>
    
</body>
</html>
